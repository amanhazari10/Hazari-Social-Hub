<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazari Social Hub</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="index.css">

  <!-- AOS Animation CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  <h1>ðŸ“± HAZARI SOCIAL ZONE</h1>

  <!-- App Cards Grid -->
  <div class="grid">

    <a href="https://www.instagram.com" target="_blank" class="card" data-aos="fade-up">
      <img src="INSTAGRAM.PNG (2).jpeg" alt="Instagram">
      <p>Instagram</p>
    </a>

    <a href="https://www.facebook.com" target="_blank" class="card" data-aos="fade-up">
      <img src="facebook.png.jpeg" alt="Facebook">
      <p>Facebook</p>
    </a>

    <a href="https://www.twitter.com" target="_blank" class="card" data-aos="fade-up">
      <img src="twitter.png.jpeg" alt="Twitter">
      <p>Twitter</p>
    </a>

    <a href="https://www.whatsapp.com" target="_blank" class="card" data-aos="fade-up">
      <img src="whatsapp.png.jpeg" alt="WhatsApp">
      <p>WhatsApp</p>
    </a>

    <a href="https://www.youtube.com" target="_blank" class="card" data-aos="fade-up">
      <img src="YOUTUBE.png (2).jpeg" alt="YouTube">
      <p>YouTube</p>
    </a>

    <a href="https://www.snapchat.com" target="_blank" class="card" data-aos="fade-up">
      <img src="snapchat.png.jpeg" alt="Snapchat">
      <p>Snapchat</p>
    </a>

  </div>

  <!-- Link JS -->
  <script src="index.js"></script>

  <!-- AOS Animation JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init(); // initialize animations
  </script>
</body>
</html>
